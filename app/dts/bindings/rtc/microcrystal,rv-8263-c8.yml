description: |
    The RV-8263-C8 is a CMOS real-time clock/calendar module optimized for low power consumption. An Offset
    register makes it possible to compensate for the frequency deviation of the clock of 32.768 kHz

compatible: "microcrystal,rv-8263-c8"

include: [rtc-device.yaml, i2c-device.yaml]

properties:
    int-gpios:
      type: phandle-array
      required: false

    fast_mode:
      type: boolean
      description: |
        Enable fast offset mode (Offset every 4 minutes).

    offset:
      type: int
      default: 0
      description:
        Offset for timer compensation.

    clkout:
      type: int
      default: 0
      required: false
      enum:
        - 32768
        - 8192
        - 1024
        - 64
        - 32
        - 1
        - 0
      description:
        CLKOUT frequency selection. Set to 0 to disable the CLKOUT signal (CLKOUT pin is LOW).